<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
	
$(document).load(function(){
	$('#title').remove();
    $('head').append( '<meta id="title" property="og:title" content=' + getQueryVariable("title") + '>' );
	$('#img').remove();
    $('head').append( '<meta id="img" property="og:image" content=' + getQueryVariable("img") + '>' );
});
	
$(document).ready(function(){
	window.location.replace("http://www.jellydreams.com/");		
});

</script>
<html lang="en">
	<head>
		<meta property="fb:app_id" content="494776417316576">
		<meta id="title" property="og:title" content="Magic Forest">
		<meta id="img" property="og:image" content="http://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Katakana_u_and_small_i_serif_1.svg/256px-Katakana_u_and_small_i_serif_1.svg.png">
		<meta property="og:type" content="jellydreams:dream">
	</head>
</html>
